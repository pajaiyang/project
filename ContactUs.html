<body>
    <div id="wrapper">
        <!--open the wrapper-->
        <header>
            <img src="images/logo.png" alt="The blue dice">

        <nav>

        <main id="hero">
            <div class="center">
                <h2> Contact Us </h2>
                <hr>
                <p>
                    Fill out the form below to contact us.
                </p>
                <p>
                    Required fields are marked with an asterisk *.
                </p>
                <form method="post" action="http://webdevbasics.net/scripts/javajam.php">
                    <label for="myName">*Name:</label>
                    <input type="text" name="myName" id="myName" required="required" placeholder="first and last names">
                    <label for="myEmail">*E-mail:</label>
                    <input type="email" name="myEmail" id="myEmail" required="required" placeholder="you@yourdomain.com">

                    <label for="myMessage">*Message:</label><br>
                    <textarea id="myMessage" name="myMessage" rows="10" cols="70" required="required"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
        <footer>
            copyright &copy; 2017 UndergroundSea<br>
            <a href="mailto;MaakestadBen@DD.com ">MaakestadBen@DD.com</a>
        </footer>
